name: Checkstyle

on:
  pull_request:
    branches:
      - main  # или укажите нужную вам ветку

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Maven Verify
        run: mvn clean verify
